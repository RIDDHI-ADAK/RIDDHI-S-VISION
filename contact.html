  <style>
    /* Layout for Contact Section */
    .contact-wrapper {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      align-items: start;
    }
    @media(max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }

    /* Contact Form Styling */
    .contact-form {
      display: grid;
      gap: 15px;
      background: #1b1f27;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2f3a;
      color: #fff;
      font-size: 15px;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }
    .contact-form textarea {
      resize: none;
    }
    .contact-form button {
      background: #ff4d4d;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    .contact-form button:hover {
      background: #e63e3e;
    }

    /* Instagram Card */
    .instagram-card {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .instagram-card h3 {
      margin-bottom: 10px;
    }
    .instagram-card a {
      display: inline-block;
      background: white;
      color: #dd2a7b;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .instagram-card a:hover {
      background: #f5f5f5;
    }

    /* Search bar custom color */
    .search-input {
      background: transparent !important;

      color: #fff !important;
      border-radius: 8px;
      border: none;
      padding: 8px 12px;
    }
    .search-input::placeholder {
      color: #bbb;
    }
  </style>
</head>
